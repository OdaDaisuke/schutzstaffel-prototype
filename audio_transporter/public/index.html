<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Transporter</title>
  <style>
    .status--success {
      color: #268f0c;
    }
    .status--failure {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <input
        type="text"
        id="channel-name"
        name="channel-name"
        value=""
        placeholder="チャンネル名"
      />
      <button id="create-room">ルームを作成</button>
    </div>
    <div>
      <p id="audio-device"></p>
      <div id="status"></div>
      <span id="uid"></span>
    </div>
    <div id="media-controller">
      <button id="controll-audio">再生</button>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
