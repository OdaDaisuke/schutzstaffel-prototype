<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VJ transporter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div>
      <input
        type="text"
        id="channel-name"
        name="channel-name"
        value=""
        placeholder="チャンネル名"
      />
      <button id="join-room">ルームにjoin</button>
    </div>
    <div>
      <button id="publish-stream">publish</button>
    </div>
    <div>
      <p id="video-device"></p>
      <p id="received-audio"></p>
      <div id="status"></div>
      <video id="my-video" controls autoplay></video>
    </div>
  </main>
  <script src="./vj_app.js"></script>
</body>
</html>
